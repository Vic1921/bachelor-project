<div *ngIf="sentimentResults.length > 0">
  <h1>Analysis Dashboard</h1>
  <div style="display: flex;">
    <div style="flex: 1;">
      <app-pie-chart [data]="sentimentSummary"></app-pie-chart>
    </div>
    <div style="flex: 1;">
      <app-category-table [data]="feedbackOverview"></app-category-table>
    </div>
  </div>
</div>
