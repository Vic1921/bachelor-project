<p-table [value]="tableData" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>Category</th>
      <th>Details</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{ rowData.category }}</td>
      <td>
        <span
          *ngIf="rowData.content"
          pTooltip="{{ rowData.content }}"
          tooltipPosition="top"
        >
          {{ truncateText(rowData.content, 100) }}
          <span
            *ngIf="(rowData.content?.length || 0) > 100"
            style="color: blue;"
          >
            (Hover to see more)
          </span>
        </span>
        <span *ngIf="!rowData.content">No data available.</span>
      </td>
    </tr>
  </ng-template>
</p-table>
