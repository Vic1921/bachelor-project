<div>
  <h2>Pins</h2>
  <ul>
    <li *ngFor="let pin of pins$ | async">
      <h3>{{ pin.title }}</h3>
      <p>{{ pin.description }}</p>
      <div *ngIf="pin.media">
        <img [src]="pin.media.images['400x300'].url" [width]="pin.media.images['400x300'].width" [height]="pin.media.images['400x300'].height">
      </div>
      <p><a [routerLink]="['/pin', pin.id]">View Pin Details</a></p>
    </li>
  </ul>

  <h3>Create Pin</h3>
  <form [formGroup]="pinForm" (ngSubmit)="createPin()">
    <label for="boardId">Board ID:</label>
    <input id="boardId" formControlName="boardId" />
    <label for="title">Title:</label>
    <input id="title" formControlName="title" />
    <label for="description">Description:</label>
    <input id="description" formControlName="description" />
    <label for="altText">Alt Text:</label>
    <input id="altText" formControlName="altText" />
    <label for="image">Image:</label>
    <input type="file" (change)="onFileSelected($event)" />
    <button type="submit">Create Pin</button>
  </form>
</div>
